    <body>
        
        <div id="mapid"></div>
        <p></p>
        <button id="zeigen"> gpx1 </button>
        <button id="zeigen2"> gpx2 </button>
        <button id="zeigen3"> gpx3 </button>
        <button id="verstecken">  hide</button>
        
        <script>
            //----------------------------------------------------------------------------------------
            //---------------------------------- M A P -----------------------------------------------
            //----------------------------------------------------------------------------------------
            // Zentrierter Punkt Lam
            var mymap = L.map('mapid').setView([49.197, 13.050], 10);
            // Karte einbinden
            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
                attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>',
                maxZoom: 18,
                id: 'mapbox.streets',
                accessToken: 'pk.eyJ1Ijoid29pZmdhbmciLCJhIjoiY2lqdmhxZXBkMDc2Znc4bTNncWxkMGM0YiJ9.p8Kxga4m-9kvzFuNNF7Gww'
            }).addTo(mymap);

            //----------------------------------------------------------------------------------------
            //---------------------------------- G P X -----------------------------------------------
            //----------------------------------------------------------------------------------------
            
            var gpxArray= [
                './gpx/Lam-Heugstatt-KleinerArbersee-Lam.gpx',
                './gpx/Lam-Kollmstein-Ottenzell-Lam.gpx',
                './gpx/Lam-Osser-KleinerAber-KleinerArbersee-Lam.gpx',
            ];
            
            //----------------------------------------------------------------------------------------
            //-------------------------------- M A R K E R -------------------------------------------
            //----------------------------------------------------------------------------------------
            var markerArray = [
                [13.050, 49.190, "<h1>marker 0</h1> <br><button id='0'>test</button>"],
                [13.050, 49.290, "<h1>marker 1</h1> <br><button id='1'>test</button>"],
                [13.050, 49.390, "<h1>marker 2</h1> <br><button id='2'>test</button>"],
                
            ];      

            //----------------------------------------------------------------------------------------
            //------------------------------ C L U S T E R -------------------------------------------
            //----------------------------------------------------------------------------------------
            
            var markers = L.markerClusterGroup();
            /*
           
            markers.addLayer(L.marker([49.197, 13.050]));
            markers.addLayer(L.marker([49.297, 13.050]));
            markers.addLayer(L.marker([49.397, 13.050]));
            
            mymap.addLayer(markers);  
            */
            
            //----------------------------------------------------------------------------------------
            //-------------------------------- P O P U P ---------------------------------------------
            //----------------------------------------------------------------------------------------
            // Die For-Schleife liest das Marker-Array aus,
            // Marker-Array und GPX-Array müssen vom Index her identisch sein
            // Die Funktion "gpxInMapAnzeigen wird aufgerufen zusammenspiel mit Marker-Array + GPX-Array
            for(var i=0; i<markerArray.length; i++){
                var lon = markerArray[i][0];
                var lat = markerArray[i][1];
                var popupText = markerArray[i][2];
                var markerLocation = new L.LatLng(lat, lon);
                var marker = new L.Marker(markerLocation); // ohne cluster
                mymap.addLayer(marker);
                
                //var markers = L.markerClusterGroup();
                //markers.addLayer(L.marker([lat, lon]));
                //markers.addLayer(L.marker([markerArray[i][1], markerArray[i][0]]));
               // markers.addLayer(L.marker([49.297, 13.050]));
                //markers.addLayer(L.marker([49.397, 13.050]));

                //mymap.addLayer(markers);  
                
                marker.bindPopup(popupText);
                                
                gpxInMapAnzeigen(gpxArray,i);
                 
            }
            
            
            //----------------------------------------------------------------------------------------
            //---------------------------------- H T M L ---------------------------------------------
            //----------------------------------------------------------------------------------------
            
            // Buttons ausserhalb der Map
            document.getElementById("zeigen").onclick = function(){gpxShow(gpxEins)};
            document.getElementById("zeigen2").onclick = function(){gpxShow(gpxZwei)};
            document.getElementById("zeigen3").onclick = function(){gpxShow(gpxDatei)};
            document.getElementById("verstecken").onclick = function(){gpxHide()};
            
            //----------------------------------------------------------------------------------------
            //--------------------------- F U N K T I O N E N ----------------------------------------
            //----------------------------------------------------------------------------------------
            
            // GPX-Array in Karte anzeigen via Klick             
            function gpxInMapAnzeigen(gpxAdresse, arrayNummer){
                $('#mapid').on('click', '#'+i, function(){
                    //var tmp = aa[ii];
                    
                    omnivore.gpx(gpxAdresse[arrayNummer]).addTo(mymap);
                   // alert(tmp);
                })
            }
            
            // Einzelne GPX Datei anzeigen
            function gpxShow(gpxDatei){
                omnivore.gpx(gpxDatei).addTo(mymap);
            };
            
            // billig lösung -> einfach seite neu laden...
            function gpxHide(){
                //omnivore.gpx('gpx/Lam-Heugstatt-Kleiner Arbersee-Lam.gpx').removeTo(mymap);
                location.reload();
            };
        
        </script>
    
    </body>    




</html>
